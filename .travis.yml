#
# http://travis-ci.org configuration file for openMVG
#

dist: trusty
sudo: required

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - ubuntu-sdk-team/ppa
          packages:
            - g++-4.8
            - qtbase5-dev
            - libqt5svg5-dev
            - libqt5opengl5-dev
      env: COMPILER=g++-4.8 CUDA=8.0.61-1
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7 CUDA=8.0.61-1
    - os: osx
      osx_image: xcode8.2

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libpng-dev
      - libjpeg8-dev
      - libtiff4-dev
      - libxxf86vm1
      - libxxf86vm-dev
      - x11proto-xf86vidmode-dev
      - libxrandr-dev
      - qtbase5-dev

env:
  global:
    - OPENMVG_SOURCE=${TRAVIS_BUILD_DIR}/src
    - OPENMVG_BUILD=${TRAVIS_BUILD_DIR}/build

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source .travis/install-cuda-trusty.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap caskroom/drivers; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install cuda; fi

before_script:
  # Display cmake version
  - cmake --version
  # Create build folder
  - rm -rf $OPENMVG_BUILD
  - mkdir $OPENMVG_BUILD
  - cd $OPENMVG_BUILD
  # Classic release build
  #  - Compile only OpenMVG core libraries for unit testing
  #  - SCHUR_SPECIALIZATIONS set to OFF to speed up build time (ceres)
  - >
    cmake \
      -DCMAKE_CXX_COMPILER=$COMPILER \
      -DCMAKE_BUILD_TYPE=release \
      -DOpenMVG_BUILD_TESTS=ON \
      -DOpenMVG_BUILD_EXAMPLES=ON \
      -DOpenMVG_BUILD_SOFTWARES=ON \
      -DSCHUR_SPECIALIZATIONS=OFF \
      . $OPENMVG_SOURCE

script:
# limit GCC builds to a reduced number of thread for the virtual machine
  - time make all -j 2
  - make test

